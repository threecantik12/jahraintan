<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Kasir Sicantik</title>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir Sicantik</h1>
        <input type="text" id="item" placeholder="Nama Barang">
        <input type="number" id="price" placeholder="Harga Barang">
        <input type="number" id="quantity" placeholder="Jumlah">
        <button onclick="addItem()">Tambah</button>

        <h2>Daftar Belanja</h2>
        <table id="itemList">
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
            </tr>
        </table>

        <h3>Total Pembelian: <span id="totalAmount">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
